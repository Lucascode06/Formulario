<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Cadastro de Futebol</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="java.js"></script>
<div class="topnav">
    <h3>Ficha de cadatro Futebol</h3>
    <img src="bola.png" alt="">
  </div>   
<body>
    <div class="container">
        <h1>Ficha de Cadastro de Futebol</h1>
        <form id="registrationForm">
            <div class="grupo">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" required>
            </div>
            <div class="grupo">
                <label for="Nascimento">Data de Nascimento:</label>
                <input type="date" id="Nascimento" required>
            </div>
            <div class="grupo">
                <label for="Idade">Idade:</label>
                <input type="number" id="Idade" required>
            </div>
            <div class="grupo">
                <label for="Genero">Gênero:</label>
                <select id="Genero" required>
                    <option value="">Selecione...</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <div class="grupo">
                <label for="Nacionalidade">Nacionalidade:</label>
                <input type="text" id="Nacionalidade" required>
            </div>
            <div class="grupo">
                <label for="Endereço">Endereço:</label>
                <input type="text" id="Endereço" required>
            </div>
            <div class="grupo">
                <label for="city">Cidade:</label>
                <input type="text" id="city" required>
            </div>
            <div class="grupo">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" required>
            </div>
            <div class="grupo">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" required>
            </div>
            <div class="grupo">
                <label for="telefone">Telefone Celular:</label>
                <input type="tel" id="telefone" required>
            </div>
            <div class="grupo">
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
            </div>
            <div class="grupo">
                <label for="escola">Escola/Universidade:</label>
                <input type="text" id="escola" required>
            </div>
            <div class="grupo">
                <label for="curso">Curso:</label>
                <input type="text" id="curso" required>
            </div>
            <div class="grupo">
                <label for="anoescola">Ano de Conclusão:</label>
                <input type="number" id="anoescola" required>
            </div>
            <div class="grupo">
                <label for="profissao">Profissão:</label>
                <input type="text" id="profissao" required>
            </div>
            <div class="grupo">
                <label for="empresa">Empresa/Instituição:</label>
                <input type="text" id="empresa" required>
            </div>
            <div class="grupo">
                <label for="trabalho">Cargo:</label>
                <input type="text" id="trabalho" required>
            </div>
            <div class="grupo">
                <label for="Experiência">Experiência em Futebol (anos):</label>
                <input type="number" id="Experiência" required>
            </div>
            <div class="grupo">
                <label for="posicao">Posição Preferida em Campo:</label>
                <input type="text" id="position" required>
            </div>
            <div class="grupo">
                <label for="favclube">Clube do Coração:</label>
                <input type="text" id="favclube" required>
            </div>
            <div class="grupo">
                <label for="favjogador">Jogadores Favoritos:</label>
                <input type="text" id="favjogador" required>
            </div>
            <div class="grupo">
                <label for="Competiçoes">Participação em Competições:</label>
                <textarea id="Competiçoes" required></textarea>
            </div>
            <div class="grupo">
                <label for="conquistas">Prêmios e Conquistas no Futebol:</label>
                <textarea id="conquistas" required></textarea>
            </div>
            <div class="grupo">
                <label for="Frequencia">Frequência de Treinos (dias por semana):</label>
                <input type="number" id="Frequencia" required>
            </div>
            <div class="grupo">
                <label for="gols">Objetivos no Futebol:</label>
                <textarea id="gols" required></textarea>
            </div>
            <div class="grupo">
                <label for="eventos">Interesse em Participar dos Futebol:</label>
                <textarea id="eventos" required></textarea>
            </div>
            <div class="grupo">
                <label for="rede">Links de Redes Sociais (opcional):</label>
                <input type="text" id="rede">
            </div>
            <div class="grupo">
                <label for="medico">Condições Médicas (se houver):</label>
                <textarea id="medico"></textarea>
            </div>
            <div class="grupo">
                <label for="Árbitro">Experiência como Árbitro (anos):</label>
                <input type="number" id="Árbitro">
            </div>
            <div class="grupo">
                <label for="Treinador">Experiência como Treinador (anos):</label>
                <input type="number" id="Treinador">
            </div>
            <div class="grupo">
                <label for="additionalNotes">Observações Adicionais:</label>
                <textarea id="additionalNotes"></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <div id="message" class="message"></div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Cadastro de Futebol</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="java.js"></script>
<div class="topnav">
    <h3>Ficha de cadatro Futebol</h3>
  </div>   
<body>
    <div class="container">
        <h1>Ficha de Cadastro de Futebol</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="fullName">Nome Completo:</label>
                <input type="text" id="fullName" required>
            </div>
            <div class="form-group">
                <label for="dob">Data de Nascimento:</label>
                <input type="date" id="dob" required>
            </div>
            <div class="form-group">
                <label for="age">Idade:</label>
                <input type="number" id="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gênero:</label>
                <select id="gender" required>
                    <option value="">Selecione...</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nationality">Nacionalidade:</label>
                <input type="text" id="nationality" required>
            </div>
            <div class="form-group">
                <label for="address">Endereço:</label>
                <input type="text" id="address" required>
            </div>
            <div class="form-group">
                <label for="city">Cidade:</label>
                <input type="text" id="city" required>
            </div>
            <div class="form-group">
                <label for="state">Estado:</label>
                <input type="text" id="state" required>
            </div>
            <div class="form-group">
                <label for="zip">CEP:</label>
                <input type="text" id="zip" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefone Celular:</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="school">Escola/Universidade:</label>
                <input type="text" id="school" required>
            </div>
            <div class="form-group">
                <label for="course">Curso:</label>
                <input type="text" id="course" required>
            </div>
            <div class="form-group">
                <label for="graduationYear">Ano de Conclusão:</label>
                <input type="number" id="graduationYear" required>
            </div>
            <div class="form-group">
                <label for="profession">Profissão:</label>
                <input type="text" id="profession" required>
            </div>
            <div class="form-group">
                <label for="company">Empresa/Instituição:</label>
                <input type="text" id="company" required>
            </div>
            <div class="form-group">
                <label for="jobTitle">Cargo:</label>
                <input type="text" id="jobTitle" required>
            </div>
            <div class="form-group">
                <label for="experience">Experiência em Futebol (anos):</label>
                <input type="number" id="experience" required>
            </div>
            <div class="form-group">
                <label for="position">Posição Preferida em Campo:</label>
                <input type="text" id="position" required>
            </div>
            <div class="form-group">
                <label for="favoriteClub">Clube do Coração:</label>
                <input type="text" id="favoriteClub" required>
            </div>
            <div class="form-group">
                <label for="favoritePlayers">Jogadores Favoritos:</label>
                <input type="text" id="favoritePlayers" required>
            </div>
            <div class="form-group">
                <label for="competitions">Participação em Competições:</label>
                <textarea id="competitions" required></textarea>
            </div>
            <div class="form-group">
                <label for="awards">Prêmios e Conquistas no Futebol:</label>
                <textarea id="awards" required></textarea>
            </div>
            <div class="form-group">
                <label for="trainingFrequency">Frequência de Treinos (dias por semana):</label>
                <input type="number" id="trainingFrequency" required>
            </div>
            <div class="form-group">
                <label for="goals">Objetivos no Futebol:</label>
                <textarea id="goals" required></textarea>
            </div>
            <div class="form-group">
                <label for="eventsInterest">Interesse em Participar de Eventos/Festivais de Futebol:</label>
                <textarea id="eventsInterest" required></textarea>
            </div>
            <div class="form-group">
                <label for="socialMedia">Links de Redes Sociais (opcional):</label>
                <input type="text" id="socialMedia">
            </div>
            <div class="form-group">
                <label for="medicalConditions">Condições Médicas (se houver):</label>
                <textarea id="medicalConditions"></textarea>
            </div>
            <div class="form-group">
                <label for="refereeExperience">Experiência como Árbitro (anos):</label>
                <input type="number" id="refereeExperience">
            </div>
            <div class="form-group">
                <label for="coachingExperience">Experiência como Treinador (anos):</label>
                <input type="number" id="coachingExperience">
            </div>
            <div class="form-group">
                <label for="additionalNotes">Observações Adicionais:</label>
                <textarea id="additionalNotes"></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <div id="message" class="message"></div>
    </div>
    
</body>
</html>
